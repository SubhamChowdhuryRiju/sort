<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="icon/logo.gif" />
  </head>
  <body>
    <h1>SORTING</h1>
    <div class="title">
      <label for="title">Enter the Elements: &emsp14;</label>
      <input
        type="text"
        name="numbers"
        id="number"
        placeholder="Enter Elements with Space"
      /><br /><br />
      <div class="od">
        <p>Select a Option:</p>
        <input type="radio" name="order" id="order" value="asc" />&emsp13;
        Ascending Order <br />
        <input type="radio" name="order" id="order" value="dsc" />&emsp13;
        Descending Order <br /><br />
      </div>
      <button class="btn btn-danger">SORT</button>
      <button class="btn btn-primary" onClick="window.location.reload();">
        RESET
      </button>
      <br />
    </div>
    <div id="result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
